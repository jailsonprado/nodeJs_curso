<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <h1>Formulario de contato</h1>
  <form action="/users/contato" method="post">
    <div>
      <input type="text" name="name" placeholder="Digite seu nome">
    </div>
    <div>
      <input type="email" name="email" placeholder="Digite aqui seu email">
    </div>
    <div>
      <input type="text" name="age" placeholder="Digite sua idade">
    </div>
    <div>
      <textarea name="message" placeholder="Sua mensagem" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button>Enviar</button>
    </div>
  </form>
  <a href="/">Home</a>
</body>

</html>
